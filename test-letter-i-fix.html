        function boldThinStrokes(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            let blackCount = 0;

            if (blackRatio < 0.05) {
