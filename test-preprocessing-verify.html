<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>预处理修复验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1 { text-align: center; color: #333; }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .test-case {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .canvas-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        .arrow {
            font-size: 24px;
            color: #666;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .failure { background: #f8d7da; color: #721c24; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 预处理修复验证测试</h1>
        
        <button onclick="runAllTests()">运行所有测试</button>
        
        <div id="testGrid" class="test-grid"></div>
    </div>

    <script>
        // 测试用例配置
        const testCases = [
            {
                name: '灰底白字 (I)',
                background: '#7a8085',
                textColor: 'white',
                letter: 'I'
            },
            {
                name: '灰底白字 (T)',
                background: '#787c7e',
                textColor: 'white',
                letter: 'T'
            },
            {
                name: '深灰底白字 (O)',
                background: '#6d767c',
                textColor: 'white',
                letter: 'O'
            },
            {
                name: '黄底黑字 (A)',
                background: '#c9b458',
                textColor: 'black',
                letter: 'A'
            },
            {
                name: '绿底白字 (R)',
                background: '#6aaa64',
                textColor: 'white',
                letter: 'R'
            },
            {
                name: '白底黑字 (E)',
                background: 'white',
                textColor: 'black',
                letter: 'E'
            },
            {
                name: '黑底白字 (S)',
                background: '#2b2e2f',
                textColor: 'white',
                letter: 'S'
            },
            {
                name: '浅灰底黑字 (L)',
                background: '#d3d6da',
                textColor: '#333',
                letter: 'L'
            }
        ];
        
        // 创建测试图像
        function createTestImage(testCase) {
            const canvas = document.createElement('canvas');
            canvas.width = 60;
            canvas.height = 60;
            const ctx = canvas.getContext('2d');
            
            // 背景
            ctx.fillStyle = testCase.background;
            ctx.fillRect(0, 0, 60, 60);
            
            // 文字
            ctx.fillStyle = testCase.textColor;
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(testCase.letter, 30, 30);
            
            return canvas;
        }
        
        // 改进的预处理函数（与主代码保持一致）
        function preprocessForOCR(imageData) {
            const { width, height, data } = imageData;
            const output = new ImageData(width, height);
            const outputData = output.data;
            
            // 1. 计算直方图
            const histogram = new Array(256).fill(0);
            let totalPixels = 0;
            for (let i = 0; i < data.length; i += 4) {
                const brightness = Math.round((data[i] + data[i + 1] + data[i + 2]) / 3);
                histogram[brightness]++;
                totalPixels++;
            }
            
            // 2. Otsu's方法找阈值
            let sum = 0;
            for (let i = 0; i < 256; i++) {
                sum += i * histogram[i];
            }
            
            let sumB = 0, wB = 0, wF = 0;
            let maxVariance = 0;
            let threshold = 0;
            
            for (let t = 0; t < 256; t++) {
                wB += histogram[t];
                if (wB === 0) continue;
                
                wF = totalPixels - wB;
                if (wF === 0) break;
                
                sumB += t * histogram[t];
                
                const mB = sumB / wB;
                const mF = (sum - sumB) / wF;
                
                const variance = wB * wF * (mB - mF) * (mB - mF);
                
                if (variance > maxVariance) {
                    maxVariance = variance;
                    threshold = t;
                }
            }
            
            // 3. 初步二值化
            const binaryData = new Uint8ClampedArray(width * height);
            for (let i = 0, j = 0; i < data.length; i += 4, j++) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                binaryData[j] = brightness > threshold ? 1 : 0;
            }
            
            // 4. 改进的检测方法：分析原始图像的边缘和中心亮度
            const edgeSize = Math.floor(Math.min(width, height) * 0.15);
            let edgeBrightSum = 0, edgeCount = 0;
            let centerBrightSum = 0, centerCount = 0;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    
                    const isEdge = x < edgeSize || x >= width - edgeSize || 
                                  y < edgeSize || y >= height - edgeSize;
                    
                    if (isEdge) {
                        edgeBrightSum += brightness;
                        edgeCount++;
                    } else {
                        centerBrightSum += brightness;
                        centerCount++;
                    }
                }
            }
            
            const edgeAvgBright = edgeBrightSum / edgeCount;
            const centerAvgBright = centerBrightSum / centerCount;
            
            // 5. 判断是否需要反转
            let needInvert = false;
            
            if (centerAvgBright > edgeAvgBright + 10) {
                // 白字深背景：需要反转成黑字白背景
                needInvert = true;
            } else if (edgeAvgBright > centerAvgBright + 10) {
                // 黑字浅背景：已经是正确格式
                needInvert = false;
            } else {
                // 对比度不明显，使用二值化后的统计
                let edgeWhite = 0, edgeBlack = 0;
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = y * width + x;
                        const isEdge = x < edgeSize || x >= width - edgeSize || 
                                      y < edgeSize || y >= height - edgeSize;
                        if (isEdge) {
                            if (binaryData[idx] === 1) edgeWhite++;
                            else edgeBlack++;
                        }
                    }
                }
                needInvert = edgeWhite < edgeBlack;
            }
            
            // 6. 生成最终的白底黑字图像
            for (let i = 0, j = 0; i < outputData.length; i += 4, j++) {
                let pixelValue;
                
                if (needInvert) {
                    // 需要反转：1（白）变0（黑），0（黑）变255（白）
                    pixelValue = binaryData[j] === 1 ? 0 : 255;
                } else {
                    // 不需要反转：1（白）保持255（白），0（黑）保持0（黑）
                    pixelValue = binaryData[j] === 1 ? 255 : 0;
                }
                
                outputData[i] = pixelValue;
                outputData[i + 1] = pixelValue;
                outputData[i + 2] = pixelValue;
                outputData[i + 3] = 255;
            }
            
            return {
                output,
                debugInfo: {
                    threshold,
                    edgeAvgBright: edgeAvgBright.toFixed(1),
                    centerAvgBright: centerAvgBright.toFixed(1),
                    brightnessDiff: (centerAvgBright - edgeAvgBright).toFixed(1),
                    needInvert
                }
            };
        }
        
        // 检查预处理结果是否正确
        function checkPreprocessResult(imageData) {
            const { width, height, data } = imageData;
            
            // 统计黑白像素
            let blackPixels = 0;
            let whitePixels = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                if (brightness < 128) blackPixels++;
                else whitePixels++;
            }
            
            const blackRatio = blackPixels / (width * height);
            const whiteRatio = whitePixels / (width * height);
            
            // 检查是否有合理的黑色文字（通常占5-30%）
            const hasReasonableText = blackRatio > 0.02 && blackRatio < 0.5;
            
            // 检查是否主要是白色背景
            const hasWhiteBackground = whiteRatio > 0.5;
            
            // 检查边缘是否主要是白色
            const edgeSize = Math.floor(Math.min(width, height) * 0.15);
            let edgeWhiteCount = 0;
            let edgeTotal = 0;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const isEdge = x < edgeSize || x >= width - edgeSize || 
                                  y < edgeSize || y >= height - edgeSize;
                    if (isEdge) {
                        const idx = (y * width + x) * 4;
                        const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                        if (brightness > 200) edgeWhiteCount++;
                        edgeTotal++;
                    }
                }
            }
            
            const edgeWhiteRatio = edgeWhiteCount / edgeTotal;
            
            return {
                isCorrect: hasReasonableText && hasWhiteBackground && edgeWhiteRatio > 0.8,
                blackRatio: (blackRatio * 100).toFixed(1),
                whiteRatio: (whiteRatio * 100).toFixed(1),
                edgeWhiteRatio: (edgeWhiteRatio * 100).toFixed(1),
                hasReasonableText,
                hasWhiteBackground
            };
        }
        
        // 运行单个测试
        function runTest(testCase) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-case';
            
            // 创建原始图像
            const originalCanvas = createTestImage(testCase);
            const ctx = originalCanvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, 60, 60);
            
            // 预处理
            const { output, debugInfo } = preprocessForOCR(imageData);
            
            // 创建预处理后的画布
            const processedCanvas = document.createElement('canvas');
            processedCanvas.width = 60;
            processedCanvas.height = 60;
            const processedCtx = processedCanvas.getContext('2d');
            processedCtx.putImageData(output, 0, 0);
            
            // 检查结果
            const checkResult = checkPreprocessResult(output);
            
            testDiv.innerHTML = `
                <h3>${testCase.name}</h3>
                <div class="canvas-row">
                    <div style="text-align: center;">
                        <div style="font-size: 12px; margin-bottom: 5px;">原始</div>
                        ${originalCanvas.outerHTML}
                    </div>
                    <span class="arrow">→</span>
                    <div style="text-align: center;">
                        <div style="font-size: 12px; margin-bottom: 5px;">预处理后</div>
                        ${processedCanvas.outerHTML}
                    </div>
                </div>
                
                <div class="debug-info">
                    <strong>调试信息：</strong><br>
                    Otsu阈值: ${debugInfo.threshold}<br>
                    边缘亮度: ${debugInfo.edgeAvgBright}<br>
                    中心亮度: ${debugInfo.centerAvgBright}<br>
                    亮度差: ${debugInfo.brightnessDiff}<br>
                    需要反转: ${debugInfo.needInvert ? '是' : '否'}
                </div>
                
                <div class="debug-info">
                    <strong>结果分析：</strong><br>
                    黑色像素: ${checkResult.blackRatio}%<br>
                    白色像素: ${checkResult.whiteRatio}%<br>
                    边缘白色: ${checkResult.edgeWhiteRatio}%<br>
                    文字合理: ${checkResult.hasReasonableText ? '✓' : '✗'}<br>
                    背景正确: ${checkResult.hasWhiteBackground ? '✓' : '✗'}
                </div>
                
                <div class="status ${checkResult.isCorrect ? 'success' : 'failure'}">
                    ${checkResult.isCorrect ? '✅ 预处理成功' : '❌ 预处理失败'}
                </div>
            `;
            
            return { testDiv, isCorrect: checkResult.isCorrect };
        }
        
        // 运行所有测试
        function runAllTests() {
            const gridDiv = document.getElementById('testGrid');
            gridDiv.innerHTML = '';
            
            let successCount = 0;
            let totalCount = testCases.length;
            
            testCases.forEach(testCase => {
                const { testDiv, isCorrect } = runTest(testCase);
                gridDiv.appendChild(testDiv);
                if (isCorrect) successCount++;
            });
            
            // 显示总结
            const summaryDiv = document.createElement('div');
            summaryDiv.style.gridColumn = '1/-1';
            summaryDiv.className = `status ${successCount === totalCount ? 'success' : 'failure'}`;
            summaryDiv.style.fontSize = '18px';
            summaryDiv.style.textAlign = 'center';
            summaryDiv.innerHTML = `
                <h2>测试结果：${successCount}/${totalCount} 通过</h2>
                ${successCount === totalCount ? 
                    '<p>🎉 所有测试通过！预处理函数可以正确处理各种背景和文字颜色组合。</p>' :
                    '<p>⚠️ 部分测试失败，请检查失败的案例。</p>'}
            `;
            gridDiv.appendChild(summaryDiv);
        }
    </script>
</body>
</html>
