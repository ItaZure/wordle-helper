        // åˆ›å»ºæµ‹è¯•å›¾åƒ

        // æ”¹è¿›çš„é¢„å¤„ç†å‡½æ•°ï¼ˆä¸ä¸»ä»£ç ä¿æŒä¸€è‡´ï¼‰
        function preprocessForOCR(imageData) {
            const { width, height, data } = imageData;
            const output = new ImageData(width, height);
            const outputData = output.data;
            
            // 1. è®¡ç®—ç›´æ–¹å›¾
            const histogram = new Array(256).fill(0);
            let totalPixels = 0;
            for (let i = 0; i < data.length; i += 4) {
                const brightness = Math.round((data[i] + data[i + 1] + data[i + 2]) / 3);
                histogram[brightness]++;

            // 2. Otsu'sæ–¹æ³•æ‰¾é˜ˆå€¼
            let sum = 0;
            for (let i = 0; i < 256; i++) {
                sum += i * histogram[i];
            }
            
            let sumB = 0, wB = 0, wF = 0;
            let maxVariance = 0;
            let threshold = 0;
            
            for (let t = 0; t < 256; t++) {

                wF = totalPixels - wB;

            // 3. åˆæ­¥äºŒå€¼åŒ–
            const binaryData = new Uint8ClampedArray(width * height);
            for (let i = 0, j = 0; i < data.length; i += 4, j++) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                binaryData[j] = brightness > threshold ? 1 : 0;
            }
            
            // 4. æ”¹è¿›çš„æ£€æµ‹æ–¹æ³•ï¼šåˆ†æåŸå§‹å›¾åƒçš„è¾¹ç¼˜å’Œä¸­å¿ƒäº®åº¦
            const edgeSize = Math.floor(Math.min(width, height) * 0.15);
            let edgeBrightSum = 0, edgeCount = 0;
            let centerBrightSum = 0, centerCount = 0;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    
                    const isEdge = x < edgeSize || x >= width - edgeSize ||

                    if (isEdge) {

                        edgeCount++;

                        centerCount++;

            }
            
            const edgeAvgBright = edgeBrightSum / edgeCount;
            const centerAvgBright = centerBrightSum / centerCount;
            
            // 5. åˆ¤æ–­æ˜¯å¦éœ€è¦åè½¬
            let needInvert = false;
            
            if (centerAvgBright > edgeAvgBright + 10) {

                needInvert = true;
            } else if (edgeAvgBright > centerAvgBright + 10) {
                // é»‘å­—æµ…èƒŒæ™¯ï¼šå·²ç»æ˜¯æ­£ç¡®æ ¼å¼
                needInvert = false;
            } else {
                // å¯¹æ¯”åº¦ä¸æ˜æ˜¾ï¼Œä½¿ç”¨äºŒå€¼åŒ–åçš„ç»Ÿè®¡
                let edgeWhite = 0, edgeBlack = 0;

                        const idx = y * width + x;
                        const isEdge = x < edgeSize || x >= width - edgeSize ||

                        if (isEdge) {

                            else edgeBlack++;
                        }

                }
                needInvert = edgeWhite < edgeBlack;

            // 6. ç”Ÿæˆæœ€ç»ˆçš„ç™½åº•é»‘å­—å›¾åƒ
            for (let i = 0, j = 0; i < outputData.length; i += 4, j++) {
                let pixelValue;
                
                if (needInvert) {
                    // éœ€è¦åè½¬ï¼š1ï¼ˆç™½ï¼‰å˜0ï¼ˆé»‘ï¼‰ï¼Œ0ï¼ˆé»‘ï¼‰å˜255ï¼ˆç™½ï¼‰
                    pixelValue = binaryData[j] === 1 ? 0 : 255;
                } else {
                    // ä¸éœ€è¦åè½¬ï¼š1ï¼ˆç™½ï¼‰ä¿æŒ255ï¼ˆç™½ï¼‰ï¼Œ0ï¼ˆé»‘ï¼‰ä¿æŒ0ï¼ˆé»‘ï¼‰
                    pixelValue = binaryData[j] === 1 ? 255 : 0;

                outputData[i] = pixelValue;
                outputData[i + 1] = pixelValue;
                outputData[i + 2] = pixelValue;
                outputData[i + 3] = 255;

        // æ£€æŸ¥é¢„å¤„ç†ç»“æœæ˜¯å¦æ­£ç¡®
        function checkPreprocessResult(imageData) {
            const { width, height, data } = imageData;
            
            // ç»Ÿè®¡é»‘ç™½åƒç´ 
            let blackPixels = 0;

            // æ£€æŸ¥æ˜¯å¦æœ‰åˆç†çš„é»‘è‰²æ–‡å­—ï¼ˆé€šå¸¸å 5-30%ï¼‰

                    Otsué˜ˆå€¼: ${debugInfo.threshold}<br>
